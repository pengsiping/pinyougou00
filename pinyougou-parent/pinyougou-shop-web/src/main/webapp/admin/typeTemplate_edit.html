<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>类型模板管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../plugins/select2/select2.css"/>
    <link rel="stylesheet" href="../plugins/select2/select2-bootstrap.css"/>
    <script src="../plugins/select2/select2.min.js" type="text/javascript"></script>

</head>

<body class="hold-transition skin-red sidebar-mini">
<div id="app">
    <table class="table table-bordered table-striped" width="800px">
        <tr>
            <td>商品类型</td>
            <td><input class="form-control" placeholder="商品类型" v-model="entity.name"></td>
        </tr>
        <tr>
            <td>关联品牌</td>
            <td>

                <v-select multiple v-model="entity.brandIds" label="text" :options="brandOptions"/>
            </td>
        </tr>
        <tr>
            <td>关联规格</td>
            <td>
                <v-select multiple v-model="entity.specIds" label="text" :options="specOptions"/>
            </td>
        </tr>

        <tr>
            <td>扩展属性</td>
            <td>
                <div class="btn-group">
                    <button type="button" @click="addTableRow()" class="btn btn-default" title="新增扩展属性"><i
                            class="fa fa-file-o"></i> 新增扩展属性
                    </button>

                </div>
                <table class="table table-bordered table-striped" width="800px">
                    <thead>
                    <tr>
                        <td><input type="checkbox" class="icheckbox_square-blue"></td>
                        <td>属性名称</td>
                        <td>操作</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="(pojo,index) in entity.customAttributeItems">
                        <td><input type="checkbox" class="icheckbox_square-blue"></td>
                        <td><input class="form-control" placeholder="属性名称" v-model="pojo.text"></td>
                        <td>
                            <button type="button" class="btn btn-default" title="删除" @click="removeTableRow(index)"><i
                                    class="fa fa-trash-o"></i> 删除
                            </button>
                        </td>
                    </tr>

                    </tbody>
                    <tfoot>
                    <button class="btn btn-success" @click="add()">保存</button>
                    </tfoot>
                </table>

            </td>
        </tr>

    </table>
</div>
</body>

<script src="../plugins/vue/vue.js"></script>
<script src="../js/pagination.js"></script>

<script src="../js/vue-select.js"></script>
<link rel="stylesheet" href="../css/vue-select.css">
<!--vue的select 需要先引入JS 再进行 组件注册，才能使用-->
<script>
    Vue.component('v-select', VueSelect.VueSelect);
</script>

<script src="../plugins/axios/axios.js"></script>
<script src="../js/controller/typeTemplateController.js"></script>
</html>
