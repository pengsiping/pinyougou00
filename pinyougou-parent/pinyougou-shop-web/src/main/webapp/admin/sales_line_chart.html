<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/echarts.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini">
<div id="app">
    <div class="box-header with-border">
        <h3 class="box-title">展示销售折线图</h3>
    </div>
    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="选择时间"><i class="fa fa-trash-o"></i> 选择时间
                    </button>
                    <button type="button" class="btn btn-default" @click="show()" title="展示销售折线图"><i class="fa fa-check"></i> 展示销售折线图
                    </button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        {{startDate}}
        <div class="box-tools pull-right">
            <div class="has-feedback">
                时间：<input type="date" v-model="startDate">
                <span>-</span>
                <input type="date" v-model="endDate">
                <button class="btn btn-default" @click="show()">查询</button>
            </div>
        </div>

    </div>
    <!--工具栏/-->

    <div>
        <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
        <div id="chart1" style="height:600px;" style="width:1200px"></div>
    </div>


</div>


</div>
</body>

<script src="../plugins/vue/vue.js"></script>
<script src="../plugins/axios/axios.js"></script>
<script src="../js/controller/salesLineChartController.js"></script>

</html>
